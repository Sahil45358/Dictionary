<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reverse Dictionary</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Reverse Dictionary</h1>
    <p>Describe a feeling, idea, or concept, and get word suggestions.</p>
    <textarea id="description" placeholder="e.g., the feeling of comfort in a storm..."></textarea>
    <button onclick="findWords()">Find Words</button>
    <div id="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
