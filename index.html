<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reverse Dictionary</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h1>🔄 Reverse Dictionary</h1>
      <button id="darkToggle" onclick="toggleDarkMode()">🌙</button>
    </div>
    <p class="subtitle">Describe a concept or feeling to find related words.</p>
    <div class="mode-toggle">
  <label>
    <input type="radio" name="mode" value="reverse" checked onchange="setMode('reverse')" />
    Reverse Dictionary
  </label>
  <label>
    <input type="radio" name="mode" value="dictionary" onchange="setMode('dictionary')" />
    Dictionary Lookup
  </label>
</div>

    <textarea id="description" placeholder="e.g., longing for a distant home..."></textarea>
    <div class="button-group">
      <button onclick="findWords()">Find Words</button>
      <button onclick="clearInput()">Clear</button>
    </div>
    <div id="loading" class="hidden">🔍 Searching...</div>
    <div id="results"></div>

<div class="filter-row">
  <label for="partOfSpeech">Part of Speech:</label>
  <select id="partOfSpeech">
    <option value="">All</option>
    <option value="n">Noun</option>
    <option value="v">Verb</option>
    <option value="adj">Adjective</option>
    <option value="adv">Adverb</option>
  </select>

  <label for="relationship">Type:</label>
  <select id="relationship">
    <option value="ml">Similar meaning</option>
    <option value="rel_syn">Synonym</option>
    <option value="rel_ant">Antonym</option>
  </select>

 <label for="translateTo">Translate to:</label>
<select id="translateTo">
  <option value="">English (Default)</option>
  <option value="mr">Marathi (मराठी)</option>
  <option value="hi">Hindi (हिंदी)</option>
  <option value="gu">Gujarati (ગુજરાતી)</option>
  <option value="ta">Tamil (தமிழ்)</option>
  <option value="te">Telugu (తెలుగు)</option>
  <option value="bn">Bengali (বাংলা)</option>
</select>


    
<div class="collapsible-section">
  <div class="collapsible-header" onclick="toggleHistory()">
    <h3>📜 Search History</h3>
    <span id="toggleIcon">▼</span>
  </div>
  <ul id="history" class="collapsed"></ul>
</div>

    <h3>❤️ Favorites</h3>
    <ul id="favorites"></ul>

    <h3>✍️ Submit Your Word</h3>
    <form id="submitForm" onsubmit="submitWord(event)">
      <input type="text" id="userWord" placeholder="Your word suggestion..." required />
      <input type="text" id="userDescription" placeholder="Description or meaning..." required />
      <button type="submit">Submit</button>
    </form>
    <p id="submissionStatus"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
