<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reverse Dictionary</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🔄 Reverse Dictionary</h1>
    <p class="subtitle">Describe a concept, feeling, or idea, and discover matching words.</p>
    <textarea id="description" placeholder="e.g., longing for a distant home..."></textarea>
    <div class="button-group">
      <button onclick="findWords()">Find Words</button>
      <button onclick="clearInput()">Clear</button>
    </div>
    <div id="loading" class="hidden">🔍 Searching...</div>
    <div id="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
